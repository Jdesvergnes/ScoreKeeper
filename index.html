<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <style>
        .winner {
            color: green;
        }
        .loser {
            color: red;
        }
    </style>


</head>
<body>
    <div class="container">
       <div class="columns">
        <div class="column is-half is-offset-one-quarter">
            <div class="card" style="width: 18rem;">
                <img src="https://assets.bwbx.io/images/users/iqjWHBFdfxIU/igwrxHrIG.UM/v1/-1x-1.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <header class="card-header">
                    <h5 class="card-title">Ping Pong Score Keeper</h5>
                </header>
                <div class="card-content">
                    <div class="content">
                  <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                  <p class="subtitle"> Use the buttons below to keep score</p>

                        <label for="playTo" class="label is-large is-inline">Playing To</label>
                  <div class="select rounded">
                    <select name="" id="playTo">
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                    </select>
                  </div>
                </div>
            </div>
                  <footer class="card-footer">
                  <button id="p1Button" class="is-primary button card-footer-item is-large">+1 Player One</button>
                  <button id="p2Button" class="is-info button card-footer-item is-large">+1 Player Two</button>
                  <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>
                  </footer>
                  
                </div>
              </div>
        </div>
       </div>  
    </div>
    <script src="app.js"></script>
</body>
</html>
